name: gardmenu_training
description: A simple menu generator
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.5.3 <4.0.0' # Specify a range for better compatibility

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.0.0
  flutter_image_compress: ^2.3.0
  shared_preferences: ^2.1.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 800

  assets:
    - assets/